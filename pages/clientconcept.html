<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Creation</title>
    <script src="../js/scripts.js"></script>
    <script src="../js/clientconcept.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/clientconcept.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .preview-btn {
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 147, 176, 0.2);
            width: 100%;
            justify-content: center;
        }

        .preview-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 147, 176, 0.3);
            background: linear-gradient(135deg, #1c7a94, #5bc0d9);
        }

        .preview-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(33, 147, 176, 0.2);
        }

        .preview-btn i {
            font-size: 18px;
        }
    </style>
</head>
<body>
<!-- Main content area -->
<div class="main-content">
    <header class="header">
        <div class="header-content">
            <button class="back-btn" onclick="window.location.href='clientmanagement.html'">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <h1>Create New Client</h1>
        </div>
    </header>

    <main class="client-form">
        <form 
            id="clientForm"
            action="https://formspree.io/f/manjengr" 
            method="POST"
            name="clientForm"
        >
            <!-- Honeypot field for spam protection -->
            <input type="text" name="_gotcha" style="display:none">
            
            <!-- Formspree specific fields -->
            <input type="hidden" name="_subject" value="New Client Submission">
            <input type="hidden" name="_format" value="plain">
            <input type="hidden" name="_autoresponse" value="Thank you for your client submission. We will review your information shortly.">
            
            <!-- Basic Information Section -->
            <section class="contract-section">
                <h2><i class="fas fa-user"></i> Basic Information</h2>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="clientName">Company/Client Name</label>
                        <input type="text" id="clientName" name="clientName" required>
                    </div>
                    <div class="form-group">
                        <label for="clientReg">Registration Number</label>
                        <input type="text" id="clientReg" name="clientReg" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="clientAddress">Registered Address</label>
                        <textarea id="clientAddress" name="clientAddress" required></textarea>
                    </div>
                </div>
            </section>

            <!-- Contact Information Section -->
            <section class="contract-section">
                <h2><i class="fas fa-address-book"></i> Contact Information</h2>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="contactPerson">Contact Person</label>
                        <input type="text" id="contactPerson" name="contactPerson" required>
                    </div>
                    <div class="form-group">
                        <label for="contactPosition">Position</label>
                        <input type="text" id="contactPosition" name="contactPosition" required>
                    </div>
                    <div class="form-group">
                        <label for="contactPhone">Phone Number</label>
                        <input type="tel" id="contactPhone" name="contactPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email Address</label>
                        <input type="email" id="contactEmail" name="contactEmail" required>
                    </div>
                </div>
            </section>

            <!-- SETA and Service Details Section -->
            <section class="contract-section">
                <h2><i class="fas fa-certificate"></i> SETA and Service Details</h2>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="seta">SETA</label>
                        <select id="seta" name="seta" required>
                            <option value="" disabled selected>Select SETA</option>
                            <option value="wrseta">WRSETA</option>
                            <option value="chieta">CHIETA</option>
                            <option value="bankseta">BANKSETA</option>
                            <option value="fasset">FASSET</option>
                            <option value="cftl">CFTL</option>
                            <option value="ceta">CETA</option>
                            <option value="ctfl">CTFL</option>
                            <option value="eseta">ESETA</option>
                            <option value="hwseta">HWSETA</option>
                            <option value="isett">ISETT</option>
                            <option value="inseta">INSETA</option>
                            <option value="lgseta">LGSETA</option>
                            <option value="merseta">MERSETA</option>
                            <option value="sassetta">SASSETA</option>
                            <option value="agriseta">AGRISETA</option>
                            <option value="dseta">DSETA</option>
                            <option value="theta">THETA</option>
                            <option value="teta">TETA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="service">Service Type</label>
                        <select id="service" name="service" required>
                            <option value="" disabled selected>Select Service</option>
                            <option value="wsp">WSP</option>
                            <option value="hr">HR</option>
                            <option value="both">Both WSP & HR</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sdlNumber">SDL Number</label>
                        <input type="text" id="sdlNumber" name="sdlNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="moderator">Skills Program Manager</label>
                        <input type="text" id="moderator" name="moderator" required>
                    </div>
                </div>
            </section>

            <!-- Financial Details Section -->
            <section class="contract-section">
                <h2><i class="fas fa-money-bill-wave"></i> Financial Details</h2>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="retainer">Monthly Retainer (R)</label>
                        <input type="number" id="retainer" name="retainer" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="paymentTerms">Payment Terms</label>
                        <select id="paymentTerms" name="paymentTerms" required>
                            <option value="30">30 Days</option>
                            <option value="15">15 Days</option>
                            <option value="7">7 Days</option>
                        </select>
                    </div>
                </div>

                <div class="allowances-section">
                    <h3>Additional Services</h3>
                    <div id="servicesList">
                        <div class="service-item">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label>SLA</label>
                                    <select name="serviceType[]">
                                        <option value="trench1">Trench 1</option>
                                        <option value="trench2">Trench 2</option>
                                        <option value="trench3">Trench 3</option>
                                        <option value="trench4">Trench 4</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Rate (R)</label>
                                    <input type="number" name="serviceRate[]" step="0.01">
                                </div>
                                <div class="form-group checkbox-group">
                                    <label>
                                        <input type="checkbox" name="serviceRecurring[]">
                                        Recurring
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="add-service-btn" onclick="addService()">
                        <i class="fas fa-plus"></i> Add Service
                    </button>
                </div>
            </section>

            <!-- Qualification Details Section -->
            <section class="contract-section">
                <h2><i class="fas fa-graduation-cap"></i> Qualification Details</h2>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="qualificationType">Qualification Type</label>
                        <select id="qualificationType" name="qualificationType" required onchange="updateQualificationLevels()">

                            <option value="graduate">Graduate</option>
                            <option value="diploma">Diploma</option>
                            <option value="degree">Degree</option>
                            <option value="ncv">NCV</option>
                            <option value="tvet">TVET</option>
                            <option value="unemployed_learnership">Unemployed (Learnership)</option>
                            <option value="employed_learnership">Employed (Learnership)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="qualificationLevel">Qualification Level</label>
                        <select id="qualificationLevel" name="qualificationLevel" required>
                            <option value="" disabled selected>Select Level</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="costPerLearner">Cost per Learner (R)</label>
                        <input type="number" id="costPerLearner" name="costPerLearner" step="0.01" required>
                    </div>
                </div>
            </section>

            <script>
                function updateQualificationLevels() {
                    const qualificationType = document.getElementById('qualificationType').value;
                    const levelSelect = document.getElementById('qualificationLevel');
                    levelSelect.innerHTML = '<option value="" disabled selected>Select Level</option>';

                    switch(qualificationType) {
                        case 'ncv':
                            for(let i = 1; i <= 4; i++) {
                                const option = document.createElement('option');
                                option.value = `level${i}`;
                                option.textContent = `Level ${i}`;
                                levelSelect.appendChild(option);
                            }
                            break;
                        case 'tvet':
                            for(let i = 2; i <= 6; i++) {
                                const option = document.createElement('option');
                                option.value = `level${i}`;
                                option.textContent = `Level ${i}`;
                                levelSelect.appendChild(option);
                            }
                            break;
                        case 'diploma':
                            for(let i = 3; i <= 6; i++) {
                                const option = document.createElement('option');
                                option.value = `level${i}`;
                                option.textContent = `Level ${i}`;
                                levelSelect.appendChild(option);
                            }
                            break;
                        case 'unemployed_learnership':
                        case 'employed_learnership':
                            for(let i = 1; i <= 8; i++) {
                                const option = document.createElement('option');
                                option.value = `nqf${i}`;
                                option.textContent = `NQF Level ${i}`;
                                levelSelect.appendChild(option);
                            }
                            break;
                        case 'graduate':
                            for(let i = 5; i <= 10; i++) {
                                const option = document.createElement('option');
                                option.value = `nqf${i}`;
                                option.textContent = `NQF Level ${i}`;
                                levelSelect.appendChild(option);
                            }
                            break;
                        case 'degree':
                            for(let i = 7; i <= 9; i++) {
                                const option = document.createElement('option');
                                option.value = `nqf${i}`;
                                option.textContent = `NQF Level ${i}`;
                                levelSelect.appendChild(option);
                            }
                            break;
                    }
                }

                // Add event listener for page load
                document.addEventListener('DOMContentLoaded', function() {
                    // Get stored form data
                    const storedData = sessionStorage.getItem('slaPreviewData');
                    if (storedData) {
                        const data = JSON.parse(storedData);
                        
                        // If there's a qualification type, select it and update levels
                        if (data.qualificationType) {
                            const typeSelect = document.getElementById('qualificationType');
                            typeSelect.value = data.qualificationType;
                            updateQualificationLevels();
                            
                            // If there's a qualification level, select it
                            if (data.qualificationLevel) {
                                const levelSelect = document.getElementById('qualificationLevel');
                                // Find the option that matches the stored level
                                Array.from(levelSelect.options).forEach(option => {
                                    if (option.text === data.qualificationLevel) {
                                        levelSelect.value = option.value;
                                    }
                                });
                            }
                        }
                    }
                });
            </script>

            <!-- SLA and Contract Details Section -->
            <section class="contract-section">
                <h2><i class="fas fa-file-contract"></i> SLA Preview</h2>
                
                <div class="form-grid">
                    <div class="form-group full-width">
                        <button type="button" class="preview-btn" onclick="previewSLA()">
                            <i class="fas fa-eye"></i> Preview SLA
                        </button>
                    </div>
                </div>
            </section>

                        <span class="info-value">${data.qualificationType ? data.qualificationType.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()) : 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Qualification Level</span>
                        <span class="info-value">${data.qualificationLevel ? data.qualificationLevel.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()) : 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Cost per Learner</span>
                        <span class="info-value">R ${data.costPerLearner || '0.00'}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>`;

                    // Save the files using the Python server
                    const submitBtn = this.querySelector('button[type="submit"]');
                    const originalText = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
                    submitBtn.disabled = true;

                    // Submit to Formspree
                    fetch(this.action, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Formspree submission failed');
                        }
                        // After successful Formspree submission, save files locally
                        return fetch('http://localhost:5000/save-client', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                htmlContent: htmlContent,
                                jsonContent: JSON.stringify(data, null, 2),
                                filename: filename,
                                savePaths: {
                                    html: `data/clients/html/${filename}.html`,
                                    json: `data/clients/json/${filename}.json`
                                }
                            })
                        });
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(result => {
                        if (result.success) {
                            alert('Client information saved successfully!');
                            window.location.href = 'clientmanagement.html';
                        } else {
                            throw new Error(result.message || 'Unknown error occurred');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error saving client information: ' + error.message);
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    });
                });
            </script>

            <!-- Form Actions -->
            <section class="contract-section">
                <div class="form-actions">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-save"></i> Save Client
                    </button>
                    <button type="button" class="cancel-btn" onclick="window.location.href='clientmanagement.html'">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </section>
        </form>
